<form id="signupform" action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="usename" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" id="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script type="text/javascript">
    $('#signupform').submit(async(e) => {
        e.preventDefault();
        const data = {
            username: e.target.elements[0].value,
            password: e.target.elements[1].value,
        }
        console.log(JSON.stringify(data));

        const response = await fetch('http://127.0.0.1:5000/users', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        if(!response.ok) {
            let json = await response.json();
            console.log(response.status)
            console.log(json)     
        }   
        else {
            console.log(response.status);
            window.location.href = 'login.html';

        }
    });
</script>

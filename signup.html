<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/prplnf.css">
  <link rel="stylesheet" href="css/prplnf.index.css">
  <link rel="stylesheet" href="css/prplnf.nav.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='js/config.js'></script>
</head>

<body>

  <div id="nav-placeholder"></div>
  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>

  <div class="img">
    <div class="center">

      <form id="signupform" action="" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="usename" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" id="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    $('#signupform').submit(async (e) => {
      e.preventDefault();
      const data = {
        username: e.target.elements[0].value,
        password: e.target.elements[1].value,
      }
      console.log(JSON.stringify(data));

      const response = await fetch(localStorage.getItem('prplnbUrl') + '/users', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      if (!response.ok) {
        let json = await response.json();
        console.log(response.status)
        console.log(json)
      }
      else {
        console.log(response.status);
        window.location.href = 'login.html';

      }
    });
  </script>
</body>

</html>
